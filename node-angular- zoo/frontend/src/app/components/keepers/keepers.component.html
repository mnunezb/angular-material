<div col-lg-12 [@fadeIn]>
    <h1 class="display-4">{{ title }}</h1>
  
    <div class="col-lg-3" *ngFor="let keeper of keepers">
      <div class="thumbnail">
        <div class="keeper-image-mask">
          <img
            src="{{ url + 'get-image-file/' + keeper.image }}"
            alt="{{ keeper.name }}" *ngIf="keeper.image" />
          <img
            src="https://via.placeholder.com/300x200"
            alt="{{ keeper.name}}" *ngIf="!keeper.image" />
        </div>
        <div class="caption">
          <h3> <a [routerLink]="['/animal',keeper._id]"> {{ keeper.name +' '+ keeper.surname }} </a> </h3>
        </div>
      </div>
    </div>
  </div>
