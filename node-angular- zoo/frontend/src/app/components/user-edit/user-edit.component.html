<div class="col-lg-6">
  <h1> {{title}} </h1>

  <div class="alert alert-success" *ngIf="status == 'success'" >
      Información actualizada correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
      No se han actualizado tus datos
    </div>
  
    <form #updateForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-8">
      <p>
        <label>Nombre</label>
        <input
          type="text"
          name="name"
          #name="ngModel"
          [(ngModel)]="user.name"
          class="form-control"
          required
        />
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
      </p>
      <p>
        <label>Apellidos</label>
        <input
          type="text"
          name="surname"
          #surname="ngModel"
          [(ngModel)]="user.surname"
          class="form-control"
          required
        />
        <span *ngIf="!surname.valid && surname.touched"
          >Los apellidos son obligatorio</span
        >
      </p>
      <p>
        <label>Correo electrónico</label>
        <input
          type="text"
          name="email"
          #email="ngModel"
          [(ngModel)]="user.email"
          class="form-control"
          required
        />
        <span *ngIf="!email.valid && email.touched"
          >El correo es obligatorio</span
        >
      </p>

      <div class="image-for-edit" *ngIf="user.image && user.image !=null">
        <img src="{{url}}get-image-file/{{user.image}}" >
      </div>

      <label>Sube tu avatar</label>
      <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
      
      <input
        type="submit"
        value="{{ title }}"
        class="btn btn-primary"
        [disabled]="!updateForm.form.valid"
      />
    </form>
</div>
